<!doctype html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - {{ app_name }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>

    <div class="login-container">
        
        <div class="card login-card">
            <div class="card-body">
                <div class="text-center">
                    <img src="{{ url_for('static', path='/logo.png') }}" alt="Logo" class="login-logo">
                    <h1 class="h3 mb-3 fw-normal">{{ app_name }}</h1>
                    <p class="mb-4 text-muted">Veuillez vous connecter pour continuer</p>
                </div>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form action="{{ url_for('login_action') }}" method="POST">
                    
                    <div class="form-floating mb-3">
                        <select class="form-select" id="username" name="username" required>
                            <option value="" disabled selected>-- SÃ©lectionnez votre compte --</option>
                            <option value="zaher@local">ZAHER (Admin)</option>
                            <option value="ariana@local">ARIANA (Manager)</option>
                            <option value="nabeul@local">NABEUL (Manager)</option>
                        </select>
                        <label for="username">Compte utilisateur</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                        <label for="password">Mot de passe</label>
                    </div>
                    
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Se connecter</button>
                </form>

            </div>
        </div>

    </div>

</body>
</html>
