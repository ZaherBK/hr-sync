{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" action="/login">
  <div class="form-row">
    <div>
      <label>User</label>
      <select name="username">
        <option value="zaher">Zaher</option>
        <option value="ariana">Manager Ariana</option>
        <option value="nabeul">Manager Nabeul</option>
      </select>
    </div>
    <div>
      <label>Password</label>
      <input name="password" type="password" required>
    </div>
  </div>
  <p><button>Sign in</button></p>
  {% if error %}<p style="color:#b91c1c">{{ error }}</p>{% endif %}
</form>
{% endblock %}
