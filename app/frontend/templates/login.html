<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - {{ app_name }}</title>

  <!-- Bootstrap (كما في الأصل) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>

  <div class="login-container">
    <!-- Hero panel (large screens) -->
    <div class="login-hero d-none d-lg-block"></div>

    <!-- Form side -->
    <div class="login-wrap">
      <div class="login-card">
        <div class="text-center">
          <img src="{{ url_for('static', path='/logo.png') }}" alt="Logo" class="login-logo">
          <h1 class="h3 mb-2 fw-bold">{{ app_name }}</h1>
          <p class="login-sub mb-4">Veuillez vous connecter pour continuer</p>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('login_action') }}" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Compte utilisateur</label>
            <select class="form-select" id="username" name="username" required>
              <option value="" disabled selected>-- Sélectionnez votre compte --</option>
              {% for u in users %}
                <option value="{{ u.email }}">{{ u.full_name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
              <button class="btn btn-secondary" type="button" id="togglePwd" aria-label="Afficher/Masquer">
                <i class="bi bi-eye-slash"></i>
              </button>
            </div>
            <div class="form-text">Conseil: utilisez un mot de passe fort.</div>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">
            <i class="bi bi-box-arrow-in-right"></i> Se connecter
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Show/Hide password
    (function(){
      const btn = document.getElementById('togglePwd');
      const input = document.getElementById('password');
      if(btn && input){
        btn.addEventListener('click', () => {
          const isPw = input.getAttribute('type') === 'password';
          input.setAttribute('type', isPw ? 'text' : 'password');
          btn.innerHTML = isPw ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
        });
      }
    })();
  </script>
</body>
</html>
