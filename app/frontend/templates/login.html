<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} – Connexion</title> {# Nom dynamique #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ request.url_for('static', path='styles.css') }}">
    {# Styles pour la page de connexion (déplacés dans styles.css, mais gardés ici par sécurité) #}
    <style>
      body.login-page {
        background-color: #f0f2f5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .login-card {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 35px 40px;
        width: 100%;
        max-width: 450px;
        box-sizing: border-box;
      }
      .login-title {
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 25px 0;
        text-align: center;
        color: #1a202c;
      }
      .error-message {
        background-color: #fed7d7;
        color: #c53030;
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        text-align: center;
        border: 1px solid #f56565;
        display: flex;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body class="login-page"> {# Classe pour cibler la page de login #}
    <form class="login-card" method="post" action="{{ request.url_for('login_action') }}">
      <h1 class="login-title">{{ app_name }} - Connexion</h1>

      {% if error %}
          <div class="error-message">
              <i class="fa-solid fa-circle-exclamation"></i> {{ error }}
          </div>
      {% endif %}

      <div class="form-group">
        <label for="username">Utilisateur</label>
        <select id="username" name="username" required>
          <option value="" disabled selected>-- Sélectionnez votre compte --</option>
          <option value="zaher@local">ZAHER (Admin)</option>
          <option value="ariana@local">ARIANA (Manager)</option>
          <option value="nabeul@local">NABEUL (Manager)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-actions" style="justify-content: center;">
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-right-to-bracket"></i> Se connecter
        </button>
      </div>
    </form>
  </body>
</html>
