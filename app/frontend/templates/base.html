<!doctype html>
<html lang="fr" data-theme="aurora">  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ app_name }}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky sidebar-sticky">
          <ul class="nav flex-column">
            
            {% if user.role == 'admin' %}
            <h6 class="sidebar-heading px-3 mt-3 mb-1">Administration</h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link {% if request.url.path == url_for('employees_page') %}active{% endif %}"
                   href="{{ url_for('employees_page') }}">
                  <i class="bi bi-people-fill"></i> Employés
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.url.path == url_for('employee_report_index') %}active{% endif %}"
                   href="{{ url_for('employee_report_index') }}">
                  <i class="bi bi-file-earmark-person-fill"></i> Rapports
                </a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link {% if request.url.path == url_for('users_page') %}active{% endif %}"
                   href="{{ url_for('users_page') }}">
                  <i class="bi bi-person-shield-fill"></i> Utilisateurs
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.url.path == url_for('settings_page') %}active{% endif %}"
                   href="{{ url_for('settings_page') }}">
                  <i class="bi bi-gear-fill"></i> Paramètres
                </a>
              </li>
            </ul>
            {% endif %}
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script>
    (function(){
      const html = document.documentElement;
      const saved = localStorage.getItem('theme');
      if(saved){ html.setAttribute('data-theme', saved); }
      document.getElementById('toggleTheme')?.addEventListener('click', () => {
        const next = html.getAttribute('data-theme') === 'aurora' ? 'light' : 'aurora';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });
    })();
  </script>
  
  {% block body_extra %}{% endblock %}
  
</body>
</html>
